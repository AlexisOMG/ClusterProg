dist:   focal
sudo:   required

language:   c++

compiler:
  - gcc

before_script:
  - sudo apt-get update
  - sudo apt-get install -y cmake
  - sudo apt-get install -y python3-pip cppcheck
  - sudo pip3 install cpplint
  - sudo apt-get install --yes valgrind

env:
  global:
    secure: ""

matrix:
  include:
    - os: linux
      env:
        - TEST="run tests"
      script:
        - cd ./app/clustering/ && bash ./utils/linter.sh
        - mkdir build
        - cd build/
        - cmake ..
        - make
        - ctest
        - valgrind -q ctest
        - cd ..
        - rm -rf build/
